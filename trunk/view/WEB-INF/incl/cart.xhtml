<f:subview xmlns="http://www.w3.org/1999/xhtml"
           xmlns:ui="http://java.sun.com/jsf/facelets"
           xmlns:f="http://java.sun.com/jsf/core"
           xmlns:h="http://java.sun.com/jsf/html"
           xmlns:s="http://jboss.com/products/seam/taglib"
           xmlns:rich="http://richfaces.org/rich"
           id="cartcontents"
           rendered="#{!cart.isEmpty}">
    <div class="menu">
        <rich:panel header="#{messages.searchCartHeader}">
            <h:dataTable value="#{cart.cart}" var="item"
                         styleClass="dvdtable"
                         headerClass="dvdtablehead"
                         rowClasses="dvdtableodd,dvdtableeven"
                         columnClasses="dvdtablecol">
                <h:column>
                    #{item.quantity}
                </h:column>
                <h:column>
                    #{item.product.title}
                </h:column>
                <!--
                <h:column>
                    #{item.product.price}
                </h:column>
                -->
            </h:dataTable>
            <hr />
            <h:outputText value="#{messages.checkoutTotal}"/>
            <h:outputText id="CartTotal" value="#{cart.total}">
                <f:convertNumber type="currency" currencySymbol="$"/>
            </h:outputText>

            <h:form id="Cart">
                <h:commandButton id="Checkout" action="checkout" value="#{messages.checkoutButton}"
                                 styleClass="formButton" style="width: 155px;"/>
            </h:form>
        </rich:panel>
    </div>
</f:subview>
