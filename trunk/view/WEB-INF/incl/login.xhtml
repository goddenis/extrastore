<div class="menu"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:s="http://jboss.com/products/seam/taglib"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich">

    <f:subview id="enter" rendered="#{not identity.loggedIn}">

    <h:form id="LoginForm">
       <h:outputText value="#{messages.login}"/><br />
       <h:inputText id="Username" value="#{identity.username}" size="16" style="width: 145px;"/>
       <h:outputText value="#{messages.password}"/><br />
       <h:inputSecret id="Password" value="#{identity.password}" size="16" style="width: 145px;"/>

       <h:commandButton id="Login" action="#{identity.login}" value="#{messages.enter}"
                                         styleClass="formButton" style="margin-top: 7px; width: 155px;"/>
       <h:commandLink id="CreateAccount" action="#{editCustomer.startEdit}" title="#{messages.register}">Зарегистрироваться</h:commandLink>
        
    </h:form>
    </f:subview>
</div>
