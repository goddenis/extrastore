<div class="menu"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:s="http://jboss.com/products/seam/taglib"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich">


    <rich:panel header="#{messages.browseSearchHeader}">
    <h:form id="SearchForm">
            <ui:remove>
                <dt><h:outputText value="#{messages.searchCategory}"/></dt>
                <dd>
                    <h:selectOneMenu value="#{search.category}">
                        <s:convertEntity />
                        <s:selectItems value="#{allCategories.resultList}" 
                                       var="category"
                                       label="#{category.name}"/>
                    </h:selectOneMenu>
                </dd>
            </ui:remove>
            
            <h:outputText id="QueryLabel" value="#{messages.searchTerm}" />
            <h:inputText id="Query" value="#{search.searchQuery}" size="15" style="width: 145px;" />

            <h:outputText id="PageSizeLabel" value="#{messages.searchPageSize}" />
            <h:selectOneMenu id="PageSize" value="#{search.pageSize}" style="width: 155px;">
                <f:selectItem itemLabel="10" itemValue="10" />
                <f:selectItem itemLabel="15" itemValue="15" />
                <f:selectItem itemLabel="20" itemValue="20" />
                <f:selectItem itemLabel="30" itemValue="30" />
            </h:selectOneMenu>
            
            <h:commandButton id="Search" action="#{search.doSearch}"
            value="#{messages.searchButton}" styleClass="formButton"
            style="width: 155px;" />
    </h:form>
    </rich:panel>
</div>
