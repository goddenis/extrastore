<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="#{store.templatePath}/template.xhtml">

    <ui:define name="categories">
        <ul id="categories">
        <ui:repeat value="#{store.categories.toArray()}" var="cat">
             <li><h:outputLink value="/category.xhtml">#{cat.name}</h:outputLink> </li>
        </ui:repeat>
        </ul>
    </ui:define>

    <ui:define name="body">

        <div id="main">

    <h1>#{store.name}</h1>


        <ui:repeat value="#{store.products}" var="product">
            <div class="product">
                <s:link view="/product.xhtml">
                    <f:param name="id" value="#{product.urlAlias}" />
                    <img src="#{product.urlImageSmall}" alt="#{product.name} image" /><br />
                </s:link>
                <s:link view="/product.xhtml" value="#{product.name}">
                    <f:param name="id" value="#{product.urlAlias}" />
                </s:link><br />
                <span class="price">#{product.price}</span> руб.

            </div>
        </ui:repeat>

        </div> <!-- #main -->


    </ui:define>

    </ui:composition>

</html>
