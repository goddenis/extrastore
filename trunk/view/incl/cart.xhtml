<h:panelGroup id="cart" layout="block" xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j">
    <a4j:form rendered="#{!cart.isEmpty()}">
        <div>
            <p>#{messages.inCart} #{cart.itemsCount} товар<h:outputText value="#{cart.russianEnding(cart.itemsCount)}"/> на
            #{" "}<h:outputText value="#{cart.subTotal}"><f:convertNumber type="currency"
                                                                           currencySymbol="руб."/></h:outputText></p>

            <s:link styleClass="checkout" view="/cart.xhtml" value="#{messages.checkout}" propagation="none"/>
        </div>
    </a4j:form>

</h:panelGroup>
