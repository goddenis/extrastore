<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    template="/layout/template.xhtml">
<ui:define name="title"> Ресурсы</ui:define>
<ui:define name="body">

    <a4j:loadStyle src="/stylesheet/admin.css" />

    <a4j:form>


    <div class="results">

    <rich:extendedDataTable id="resourcesList"
                var="resource"
              value="#{resourcesList.dataModel}"
           rendered="#{not empty resourcesList.resultList}"
            selectionMode="multi"
            selection="#{resourcesList.selection}"
            rows="28"
            height="524px">
        <f:facet name="header">
             <h:outputText value="Ресурсы" />
        </f:facet>

        <rich:column width="90px" sortable="true" sortBy="#{resource.type}" label="Тип">
            <f:facet name="header">
                <h:outputText value="Тип" />
            </f:facet>
            <h:outputText value="#{resource.type}"/>
        </rich:column>


        <rich:column width="180px" sortable="true" sortBy="#{resource.name}" sortOrder="ASCENDING" label="Имя">
            <f:facet name="header">
                <h:outputText value="Имя" />
            </f:facet>
            <s:link view="/admin/resource.xhtml"
                   value="#{resource.name}"
             propagation="none"
                      id="resource"
                rendered="#{empty from}">
                <f:param name="id"  value="#{resource.id}"/>
            </s:link>
        </rich:column>

        <rich:column width="120px" sortable="true" sortBy="#{resource.owner}" label="Владелец">
            <f:facet name="header">
                Владелец
            </f:facet>
            #{resource.owner.name}
        </rich:column>

        <f:facet name="footer">
             <rich:datascroller renderIfSinglePage="false" maxPages="7" ajaxSingle="true" for="resourcesList" />
        </f:facet>
    </rich:extendedDataTable>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/admin/resourceEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Новый ресурс">
            <f:param name="resourceId"/>
        </s:button>
        <a4j:commandButton actionListener="#{resourcesList.removeSelection}" value="Удалить" reRender="resourcesList" />
    </s:div>

    </a4j:form>


</ui:define>

</ui:composition>
