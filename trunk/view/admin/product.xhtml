<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Product Details</f:facet>


        <s:decorate id="number" template="/layout/display.xhtml">
            <ui:define name="label">Number</ui:define>
            <h:outputText value="#{productsHome.instance.ASIN}"/>
        </s:decorate>

        <s:decorate id="name" template="/layout/display.xhtml">
            <ui:define name="label">Name</ui:define>
            <h:outputText value="#{productsHome.instance.title}"/>
        </s:decorate>

        <s:decorate id="description" template="/layout/display.xhtml">
            <ui:define name="label">Description</ui:define>
            <h:outputText value="#{productsHome.instance.description}"/>
        </s:decorate>


        <s:decorate id="price" template="/layout/display.xhtml">
            <ui:define name="label">Price</ui:define>
            <h:outputText value="#{productsHome.instance.price}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/admin/productEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/admin/#{empty productFrom ? 'productslist' : productFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
