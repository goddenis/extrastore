<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:define name="body">

    <h:form id="productsSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Products Search Filter" switchType="ajax">

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Description</ui:define>
                <h:inputText id="description" value="#{productsList.product.description}"/>
            </s:decorate>

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name" value="#{productsList.product.title}"/>
            </s:decorate>

            <s:decorate template="/layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{productsList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="productsList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Products Search Results (#{empty productsList.resultList ? 0 : (productsList.paginated ? productsList.resultCount : productsList.resultList.size)})</f:facet>
    <div class="results" id="productsList">

    <h:outputText value="The products search returned no results."
               rendered="#{empty productsList.resultList}"/>

    <rich:dataTable id="productsList"
                var="_product"
              value="#{productsList.resultList}"
           rendered="#{not empty productsList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{productsList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="product.productId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_product.productId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{productsList}"/>
                    <ui:param name="propertyLabel" value="Name"/>
                    <ui:param name="propertyPath" value="product.title"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_product.title}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{productsList}"/>
                    <ui:param name="propertyLabel" value="ASIN"/>
                    <ui:param name="propertyPath" value="product.ASIN"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_product.ASIN}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{productsList}"/>
                    <ui:param name="propertyLabel" value="Price"/>
                    <ui:param name="propertyPath" value="product.price"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_product.price}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'product' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="productsViewId">
                <f:param name="id"
                        value="#{_product.productId}"/>
            </s:link>
            #{' '}
            <s:link view="/admin/productEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="productEdit"
                rendered="#{empty from}">
                <f:param name="productId"
                        value="#{_product.productId}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/admin/productslist.xhtml"
            rendered="#{productsList.previousExists}"
               value="&lt;&lt; First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/admin/productslist.xhtml"
            rendered="#{productsList.previousExists}"
               value="&lt; Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{productsList.previousFirstResult}"/>
        </s:link>

        <s:link view="/admin/productslist.xhtml"
            rendered="#{productsList.nextExists}"
               value="Next Page &gt;"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{productsList.nextFirstResult}"/>
        </s:link>

        <s:link view="/admin/productslist.xhtml"
            rendered="#{productsList.nextExists}"
               value="Last Page &gt;&gt;"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{productsList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/admin/productEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create product">
            <f:param name="productId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
