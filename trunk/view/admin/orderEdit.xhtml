<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:define name="body">

    <h:form id="order" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{ordersHome.managed ? 'Edit' : 'Add'} Product</f:facet>


            <s:decorate id="numberField" template="/layout/edit.xhtml">
                <ui:define name="label">Number</ui:define>
                <h:inputText id="number"
                       required="true"
                          value="#{ordersHome.instance.ASIN}">
                    <a:support event="onblur" reRender="numberField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>



            <s:decorate id="nameField" template="/layout/edit.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name"
                       required="true"
                           size="64"
                      maxlength="64"
                          value="#{ordersHome.instance.title}">
                    <a:support event="onblur" reRender="nameField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>





            <s:decorate id="descriptionField" template="/layout/edit.xhtml">
                <ui:define name="label">Description</ui:define>
                <h:inputTextarea id="description"
                               cols="80"
                               rows="13"
                           required="true"
                              value="#{ordersHome.instance.description}"/>
            </s:decorate>


            <s:decorate id="priceField" template="/layout/edit.xhtml">
                <ui:define name="label">Price</ui:define>
                <h:inputText id="price"
                          value="#{ordersHome.instance.price}">
                    <a:support event="onblur" reRender="priceField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{ordersHome.persist}"
                       disabled="#{!ordersHome.wired}"
                       rendered="#{!ordersHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{ordersHome.update}"
                       rendered="#{ordersHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{ordersHome.remove}"
                      immediate="true"
                       rendered="#{ordersHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/admin/order.xhtml"
                rendered="#{ordersHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/admin/#{empty orderFrom ? 'orderslist' : orderFrom}.xhtml"
                rendered="#{!ordersHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
