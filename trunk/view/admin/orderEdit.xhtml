<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:define name="body">

    <h:form id="order" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{ordersHome.managed ? '' : 'Новый'} Заказ #{ordersHome.managed ? ordersHome.instance.orderId  : ''}</f:facet>


            <s:decorate id="numberField" template="/layout/edit.xhtml">
                <ui:define name="label">Номер</ui:define>
                <h:outputText value="#{ordersHome.instance.orderId}" />
            </s:decorate>

            <s:decorate id="date" template="/layout/edit.xhtml">
                <ui:define name="label">Дата</ui:define>
                <rich:calendar value="#{ordersHome.instance.orderDate}" required="true" datePattern="d MMM yyyy"/>
            </s:decorate>




            <s:decorate id="nameField" template="/layout/edit.xhtml">
                <ui:define name="label">Клиент</ui:define>
                <h:inputText id="name"
                       required="true"
                           size="64"
                      maxlength="64"
                          value="#{ordersHome.instance.customer.firstName}">
                    <a:support event="onblur" reRender="nameField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <s:decorate id="indexField" template="/layout/edit.xhtml">
                <ui:define name="label">Индекс</ui:define>
                <h:inputText id="index"
                       required="true"
                           size="6"
                      maxlength="6"
                          value="#{ordersHome.instance.customer.zip}">
                    <a:support event="onblur" reRender="indexField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <s:decorate id="regionField" template="/layout/edit.xhtml">
                <ui:define name="label">Регион</ui:define>
                <h:inputText id="region"
                       required="true"
                           size="36"
                          value="#{ordersHome.instance.customer.region}">
                    <a:support event="onblur" reRender="regionField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>
            <s:decorate id="areaField" template="/layout/edit.xhtml">
                <ui:define name="label">Район</ui:define>
                <h:inputText id="area"
                       required="false"
                           size="36"
                          value="#{ordersHome.instance.customer.area}">
                    <a:support event="onblur" reRender="areaField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <s:decorate id="cityField" template="/layout/edit.xhtml">
                <ui:define name="label">Город</ui:define>
                <h:inputText id="city"
                       required="false"
                           size="36"
                          value="#{ordersHome.instance.customer.city}">
                    <a:support event="onblur" reRender="cityField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>
            <s:decorate id="addressField" template="/layout/edit.xhtml">
                <ui:define name="label">Адрес</ui:define>
                <h:inputText id="address"
                       required="true"
                           size="64"
                          value="#{ordersHome.instance.customer.address1}">
                    <a:support event="onblur" reRender="addressField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>
            



            <s:decorate id="phoneField" template="/layout/edit.xhtml">
                <ui:define name="label">Телефон</ui:define>
                <h:inputText id="зрщту"
                       required="true"
                           size="18"
                      maxlength="18"
                          value="#{ordersHome.instance.customer.phone}">
                    <a:support event="onblur" reRender="phoneField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>






            <s:decorate id="descriptionField" template="/layout/edit.xhtml">
                <ui:define name="label">Комментарий</ui:define>
                <h:inputTextarea id="description"
                               cols="66"
                               rows="3"
                           required="false"
                              value="#{ordersHome.instance.comment}"/>
            </s:decorate>


            <s:decorate id="linesField" template="/layout/edit.xhtml">
                <ui:define name="label">Товары</ui:define>

                <rich:listShuttle targetValue="#{ordersHome.targetLines}" sourceValue="#{ordersHome.otherLines}" var="line"
                                  fastOrderControlsVisible="false" orderControlsVisible="false"
                        sourceListWidth="200px" targetListWidth="350px" listsHeight="200px"
                        sourceCaptionLabel="Доступные товары" targetCaptionLabel="Товары в заказе"
                        converter="orderLineConverter">
                    <rich:column width="200px">
                        <h:outputText value="#{line.product.title}" />
                    </rich:column>
                    <rich:column width="27px">
                        <rich:inputNumberSpinner value="#{line.quantity}" minValue="0" inputSize="1" />
                    </rich:column>
                </rich:listShuttle>
            </s:decorate>



            <s:decorate id="priceField" template="/layout/edit.xhtml">
                <ui:define name="label">Полная стоимость</ui:define>
                <h:outputText value="#{ordersHome.instance.totalAmount}">
                    <f:convertNumber type="currency" currencySymbol="руб." />
                    </h:outputText>

            </s:decorate>


            <div style="clear:both">
                <span class="required">*</span>
                обязательные поля
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{ordersHome.persist}"
                       disabled="#{!ordersHome.wired}"
                       rendered="#{!ordersHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{ordersHome.update}"
                       rendered="#{ordersHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{ordersHome.remove}"
                      immediate="true"
                       rendered="#{ordersHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/admin/order.xhtml"
                rendered="#{ordersHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/admin/#{empty orderFrom ? 'ordersList' : orderFrom}.xhtml"
                rendered="#{!ordersHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
