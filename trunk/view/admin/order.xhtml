<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Order Details</f:facet>


        <s:decorate id="number" template="/layout/display.xhtml">
            <ui:define name="label">Номер</ui:define>
            <h:outputText value="#{ordersHome.instance.orderId}"/>
        </s:decorate>

        <s:decorate id="date" template="/layout/display.xhtml">
            <ui:define name="label">Дата</ui:define>
            <h:outputText value="#{ordersHome.instance.orderDate}"/>
        </s:decorate>


        <s:decorate id="name" template="/layout/display.xhtml">
            <ui:define name="label">Клиент</ui:define>
            <h:outputText value="#{ordersHome.instance.customer.firstName}"/>
        </s:decorate>

        <s:decorate id="address" template="/layout/display.xhtml">
            <ui:define name="label">Адрес</ui:define>
            <h:outputText value="#{ordersHome.instance.customer.zip}, #{ordersHome.instance.customer.region}, #{ordersHome.instance.customer.area}, #{ordersHome.instance.customer.city}, #{ordersHome.instance.customer.address1}"/>
        </s:decorate>

        <s:decorate id="phone" template="/layout/display.xhtml">
            <ui:define name="label">Телефон</ui:define>
            <h:outputText value="#{ordersHome.instance.customer.phone}"/>
        </s:decorate>



        <s:decorate id="description" template="/layout/display.xhtml" rendered="#{ordersHome.instance.comment.length() > 0}">
            <ui:define name="label">Комментарий</ui:define>
            <h:outputText value="#{ordersHome.instance.comment}"/>
        </s:decorate>

        <s:decorate id="content" template="/layout/display.xhtml">
            <ui:define name="label">Состав</ui:define>

        <table border="0">
            <ui:repeat value="#{ordersHome.instance.orderLines}" var="line">
                <tr>
                    <td style="padding-right: 9px;">#{line.product.ASIN}</td>
                    <td style="padding-right: 13px;">#{line.product.title}</td>
                    <td>#{line.quantity}</td>
                </tr>
            </ui:repeat>
        </table>
        </s:decorate>

        <s:decorate id="quantity" template="/layout/display.xhtml">
            <ui:define name="label">Всего</ui:define>
            <h:outputText value="#{ordersHome.instance.itemsQuantity} предметов"/>
        </s:decorate>



        <s:decorate id="price" template="/layout/display.xhtml">
            <ui:define name="label">Полная стоимость</ui:define>
            <h:outputText value="#{ordersHome.instance.totalAmount}">
                <f:convertNumber type="currency" currencySymbol="руб."/>
            </h:outputText>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/admin/orderEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/admin/#{empty orderFrom ? 'ordersList' : orderFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
