<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Order Details</f:facet>


        <s:decorate id="number" template="/layout/display.xhtml">
            <ui:define name="label">Number</ui:define>
            <h:outputText value="#{ordersHome.instance.orderId}"/>
        </s:decorate>

        <s:decorate id="name" template="/layout/display.xhtml">
            <ui:define name="label">Customer Name</ui:define>
            <h:outputText value="#{ordersHome.instance.customer.firstName}"/>
        </s:decorate>

        <s:decorate id="description" template="/layout/display.xhtml">
            <ui:define name="label">Comment</ui:define>
            <h:outputText value="#{ordersHome.instance.comment}"/>
        </s:decorate>


        <s:decorate id="price" template="/layout/display.xhtml">
            <ui:define name="label">Total Price</ui:define>
            <h:outputText value="#{ordersHome.instance.totalAmount}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/admin/orderEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/admin/#{empty orderFrom ? 'ordersList' : orderFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
