<rich:toolBar
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:rich="http://richfaces.org/rich">
    <rich:toolBarGroup>
        <h:outputText value="#{projectName}:"/>
        <s:link id="menuHomeId" view="/home.xhtml" value="Главная" propagation="none"/>
    </rich:toolBarGroup>
        <s:link view="/admin/productslist.xhtml"
               value="Товары"
               id="Products"
            includePageParams="false"
             propagation="none" />

    <s:link view="/admin/ordersList.xhtml"
           value="Заказы"
           id="Orders"
        includePageParams="false"
         propagation="none"/>

    <s:link view="/usersList.xhtml"
           value="Клиенты"
           id="Clients"
        includePageParams="false"
         propagation="none"/>


    <rich:dropDownMenu showDelay="250" hideDelay="0" submitMode="none" style="text-decoration: none;">
        <f:facet name="label">Магазин</f:facet>
	<rich:menuItem>
    	<s:link view="/admin/productslist.xhtml"
           	value="Товары"
           	id="ProductId"
			includePageParams="false"
     		propagation="none" />
     </rich:menuItem>
	<rich:menuItem>
    	<s:link view="/admin/ordersList.xhtml"
           	value="Заказы"
           	id="OrderId"
			includePageParams="false"
     		propagation="none"/>
     </rich:menuItem>
	<rich:menuItem>
    	<s:link view="/usersList.xhtml"
           	value="Клиенты"
           	id="UserId"
			includePageParams="false"
     		propagation="none"/>
     </rich:menuItem>
    </rich:dropDownMenu>
    <!-- @newMenuItem@ -->
    <rich:toolBarGroup location="right">
        <h:outputText id="menuWelcomeId" value="вошёл как: #{credentials.username}" rendered="#{identity.loggedIn}"/>
        <s:link id="menuLoginId" view="/login.xhtml" value="Вход" rendered="#{not identity.loggedIn}" propagation="none"/>
        <s:link id="menuLogoutId" view="/home.xhtml" action="#{identity.logout}" value="Выход" rendered="#{identity.loggedIn}" propagation="none"/>
    </rich:toolBarGroup>
</rich:toolBar>
