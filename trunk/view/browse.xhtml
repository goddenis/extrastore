<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="#{store.templatePath}/template.xhtml">

    <ui:define name="sidebar">
        <ui:include src="/incl/categories.xhtml" />
    </ui:define>

    <ui:define name="body">


    <h1 class="category-title"><h:outputText value="#{category.name}" rendered="#{category.name != null}" /><h:outputText value="#{messages.allGoods}" rendered="#{category.name == null}" /> </h1>


        <ui:fragment rendered="#{category.id == null}">

        <ui:repeat value="#{store.products.toArray()}" var="product">
            <div class="product">
                <div class="product-image">
                    <s:link view="/product.xhtml">
                        <f:param name="id" value="#{product.urlAlias}" />
                        <img src="#{product.urlImageSmall}" alt="#{product.name} image" /><br />
                    </s:link>
                </div>
                <s:link view="/product.xhtml" value="#{product.name}">
                    <f:param name="id" value="#{product.urlAlias}" />
                </s:link><br />
                <div class="product-description">#{product.description}</div>
                <div class="product-price"><span class="product-price-digits">#{product.price}</span> руб.</div>

            </div>
        </ui:repeat>
        </ui:fragment>

        <ui:fragment rendered="#{category.id != null}">

            <ui:repeat value="#{category.storeProducts}" var="product">
                <div class="product">
                    <div class="product-image">
                        <s:link view="/product.xhtml">
                            <f:param name="id" value="#{product.urlAlias}" />
                            <img src="#{product.urlImageSmall}" alt="#{product.name} image" /><br />
                        </s:link>
                    </div>
                    <s:link view="/product.xhtml" value="#{product.name}">
                        <f:param name="id" value="#{product.urlAlias}" />
                    </s:link><br />
                    <div class="product-description">#{product.description}</div>
                    <div class="product-price"><span class="product-price-digits">#{product.price}</span> руб.</div>

                </div>
            </ui:repeat>



        </ui:fragment>






    </ui:define>

    </ui:composition>

</html>
