<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:a4j="http://richfaces.org/a4j">

<body>
<ui:composition template="/WEB-INF/template.xhtml">
    <ui:define name="topnav">
        <ui:include src="/WEB-INF/incl/store_nav.xhtml">
            <ui:param name="page" value="shop"/>
        </ui:include>
    </ui:define>

    <ui:define name="sidebar">
        <!--<ui:include src="/WEB-INF/incl/cart.xhtml" />-->
        <!--<ui:include src="/WEB-INF/incl/login.xhtml" />-->
        <!--<ui:include src="/WEB-INF/incl/searchbox.xhtml" />-->
        <ui:include src="/WEB-INF/incl/categories.xhtml"/>
    </ui:define>

    <ui:define name="body">

        <ui:repeat value="#{browse.products}" var="item">

            <div class="product">
                <s:link id="ImageLink" view="/product.xhtml">
                    <f:param id="ProductIdForImage" name="id" value="#{item.productId}"/>
                    <h:graphicImage url="#{item.imageURL}" rendered="#{item.imageURL != null}" width="120" />

                </s:link>

                <s:link id="TitleLink" style="font-size: 12pt;" view="/product.xhtml">
                    <f:param id="ProductIdForTextLink" name="id" value="#{item.productId}"/>
                    #{item.title}
                </s:link>

                <p><h:outputText value="#{item.actors[0].name}"/></p>

                <p class="price">
                    <h:outputText id="PriceValue" value="#{item.price}">
                        <f:convertNumber type="currency" currencySymbol="руб."/>
                    </h:outputText>
                </p>
            </div>

        </ui:repeat>

    </ui:define>
</ui:composition>
</body>
</html>
