<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j">

<ui:composition template="#{store.templatePath}/template.xhtml">
    <ui:define name="title">Корзина</ui:define>

    <ui:define name="cart"></ui:define>

    <ui:define name="body">

        <h1>#{messages.cart}</h1>


        <f:subview id="emptycart" rendered="#{cart.isEmpty()}">
            <p>#{messages.cartIsEmpty}</p>

            <h:form id="EmptyCartForm">
                <s:link view="/browse.xhtml" value="← #{messages.continueShopping}" propagation="none"><f:param
                        name="cat" value=""/></s:link>
            </h:form>
        </f:subview>

        <f:subview id="cartdetails" rendered="#{!cart.isEmpty()}">

            <a4j:form>

                <h:dataTable id="cartTable" value="#{cart.order.lines}" var="l">
                    <h:column>
                        <f:facet name="header">
                            Товар
                        </f:facet>
                        <s:link view="/product.xhtml" value="#{l.product.name}" propagation="none">
                            <f:param name="cat" value="#{l.product.categories.toArray()[0].id}"/>
                            <f:param name="alias" value="#{l.product.urlAlias}"/>
                        </s:link>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            Количество
                        </f:facet>
                        <h:inputText value="#{l.quantity}" size="1"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            Стоимость
                        </f:facet>
                        <h:outputText value="#{l.quantity*l.product.price}">
                            <f:convertNumber type="currency" currencySymbol="руб."/>
                        </h:outputText>
                    </h:column>


                </h:dataTable>

                <br/>Итого: <b><h:outputText value="#{cart.totalCost}">
                <f:convertNumber type="currency" currencySymbol="руб."/>
            </h:outputText></b>
                <br/>


                <a4j:commandButton value="Пересчитать" type="submit" reRender="cartTable"/>
                <h:commandButton action="#{cart.reset()}" value="#{messages.resetCart}"/>
                <h:commandButton value="Оформить заказ"/>
            </a4j:form>
        </f:subview>


    </ui:define>

</ui:composition>

</html>
