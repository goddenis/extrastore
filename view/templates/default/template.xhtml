<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:rich="http://richfaces.org/rich"
      xml:lang="ru"
      lang="ru">
<f:view>



    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>
            <ui:insert name="title">Главная</ui:insert> — #{store.domain}
        </title>
        <link href="#{store.templatePath}/css/core.css" rel="stylesheet" type="text/css"/>
        <link href="#{store.templatePath}/css/text.css" rel="stylesheet" type="text/css"/>
        <link href="#{store.templatePath}/css/layout.css" rel="stylesheet" type="text/css"/>


    </head>

    <body>

    <div id="box">

        <div id="head">
            <div id="logo">
                <s:link id="home" view="/" propagation="none">
                    <div id="shopname">#{store.domain}</div>
                </s:link>

                <div id="hotline">Тел.: 8 800 100 31 01</div>
            </div>

            <f:subview id="cart_view" rendered="#{!cart.isEmpty()}">
                <div id="cart-panel">
                    Корзина: #{cart.productsCount} товаров.
                </div>
            </f:subview>


            <div id="menu">
                <ui:insert name="topnav">
                </ui:insert>
            </div>


        </div>

        <div id="left-outer">
            <div id="left" class="column">
                <ui:insert name="sidebar">
                </ui:insert>
                <br/><br/>

            </div>
        </div>



        <div id="content-outer">
            <div id="content" class="column">

                <div id="errors">
                    <ui:insert name="errors">
                        <!--<h:messages globalOnly="true"-->
                                    <!--layout="table"-->
                                    <!--styleClass="cntError"/>-->
                    </ui:insert>
                </div>

                <ui:debug hotkey="D"/>
                <ui:insert name="body">
                    PAGE BODY
                </ui:insert>


            </div>
            <!-- #content -->
        </div>
        <!-- #content-outer -->


        <div id="foot">
            <p id="contacts">
                Телефон: 8 800 100 31 01<br/>
                Эл. почта: <a href="mailto:order@sozvezdie-store.ru">order@#{store.domain}</a>
            </p>

        </div>

    </div>

    </body>

</f:view>
</html>
