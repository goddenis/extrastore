<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="#{store.templatePath}/template.xhtml">

    <ui:define name="title">#{prod.name}</ui:define>


    <ui:define name="sidebar">
        <ui:include src="/incl/categories.xhtml" />
    </ui:define>


    <ui:define name="body">

    <div class="product-central-column">

        <h1>#{prod.name}</h1>

        <div>#{prod.description}</div>

        <div class="product-long-description">
            <h:outputText value="#{prod.longDescription}" escape="false" />
        </div>


    </div>


    <div class="product-right-column">

        <div class="product-panel">
            <span class="product-price">
                <span class="product-price-digits">
                    <h:outputText value="#{prod.price}"><f:convertNumber type="currency" currencySymbol="" /></h:outputText></span> руб.</span>
            <br /><br />
            <h:commandButton value="Заказать" />
        </div>

        <div class="product-properties">
            <ui:repeat value="#{prod.properties}" var="p">
                <p>#{p.name}: #{p.value}</p>
            </ui:repeat>
        </div>

    </div>


    </ui:define>

</ui:composition>

</html>
