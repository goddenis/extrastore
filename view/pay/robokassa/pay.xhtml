<form xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich"

        action="http://test.robokassa.ru/Index.aspx" method="POST">

    <p>Вы будете перенаправлены на сайт платёжной системы RoboKassa, где сможете оплатить заказ удобным для вас способом.</p>

   <input type="hidden" name="MrchLogin" value="#{currentOrder.paymentType.login}" />
   <input type="hidden" name="OutSum" value="#{currentOrder.totalCost}" />
   <input type="hidden" name="InvId" value="#{currentOrder.id}" />
   <input type="hidden" name="Desc" value="Заказ для #{currentOrder.customer.lastName}" />
   <input type="hidden" name="SignatureValue" value="#{currentOrder.paymentType.getOrderCRC(currentOrder)}" />
   <input type="hidden" name="Culture" value="#{currentOrder.paymentType.culture}" />
   <input type="submit" value="Оплатить" />

</form>
